    #     restart: always
    #     networks:
    #         - net
    #     ports:
    #         - "8000:80"
    #     volumes:
    #         - ./nginx/log:/var/log/nginx
    
    blast:
        build: ./blast
        restart: always
        ports: 
            - "4567:4567"
        networks: 
            - net
        tty: true

    # jbrowse:
