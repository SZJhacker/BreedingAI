    #     networks:
    #         - net
    #     ports: 
    #         - "5001:5001"
    jbrowse:
        build: ./jbrowse
        # image: rice_docker_jbrowse
        ports:
            - "5001:5001"
        command: npx http-server -a 0.0.0.0 -p 5001
        networks:
            - net
        restart: always        

networks:
    net:
